name: Daily Antipodle JSON Generator

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:     # allows manual trigger too

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install geopandas pandas pyogrio

    - name: Generate antipodle.json
      run: python backend/generate_json.py

    - name: Commit and push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add docs/data/antipodle.json
        git commit -m "Auto-update antipodle.json for ${{ github.run_id }}" || echo "No changes to commit"
        git push
